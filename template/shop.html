<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/shop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <title></title>
</head>
<body>
    <header class="header">
     <img src="/static/images/ulspu.jpeg" alt="УлГПУ" class="header-img">
     <h2 class="text-logo">IT HUB</h2>
     <nav class="navbar">
        <ul class="nav-list">
            <li>
                <a class="nav-list_news-link" href="">Новости</a>
            </li>
            <li>
                <a class="nav-list_learning-link" href="">Обучение</a>
            </li>
            <li>
                <a class="nav-list_board-link" href="">Доска объявлений</a>
            </li>
            <li>
                <a class="nav-list_personal-account" href="">Личный кабинет</a>
            </li>
        </ul>
     </nav>
     <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>
            <ul class=" nav-list menu__box">
                <li>
                    <a class="links_pages menu__item" href="{{ url_for('index') }}">Новости</a>
                </li>
                <li>
                    <a class="links_pages menu__item" href="{{ url_for('education') }}">Обучение</a>
                </li>
                <li>
                    <a class="links_pages menu__item" href="{{ url_for('dashboard')}}">Доска объявлений</a>
                </li>
                <li>
                    <a class="links_pages menu__item" href="" id="personal-account">Личный кабинет</a>
                </li>
            </ul>
     </div>
    </header>
    <main>
      <h2 class="main-heading">Магазин</h2>
      <div class="card">
         <img src="t-shirt.png" alt="t-shirt" class="img_item">
         <p class="label">T-shirt</p>
         <p>Очки кармы: 100</p>
         <label>S</label><input type="radio" value="radio" class="inline" name="size-type">
         <label>M</label><input type="radio" value="radio" class="inline" name="size-type">
         <label>L</label><input type="radio" value="radio" class="inline" name="size-type">
         <button type="submit" value="Submit" id="exchange">Обменять</button>
         <div id="mypopup" class="popup">
          <div class="popup-content">
              <div class="popup-header">
                  <span class="close">&times;</span>
              </div>
              <div class="popup-body">
                  <p>Спасибо за покупку!</p>
              </div>
              <div class="popup-footer">
              </div>
          </div>
        </div>
      </div>
      <script src="/static/js/shop.js">
        
          
      </script>
    </main>
    <footer class="footer">
        <img src="/static/images/ffmito.jpeg" alt="ФФМиТО" class="ffmito-img">
        <h3 class="text-slogan">IT HUB - МЕСТО ГДЕ СОБИРАЮТСЯ IT-ВОЛОНТЁРЫ </h3>
        <div class="images">
        <a href="">
            <img src="/static/images/vk.jpg" alt="vk" class="images_vk-img" >
        </a>
        <a href="">
            <img src="/static/images/tg.jpg" alt="tg" class="images_tg-img" >
        </a>
        </div>
    </footer>
</body>
</html>
